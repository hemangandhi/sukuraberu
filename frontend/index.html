<!DOCTYPE html>
<html lang="jp">
  <head>
    <title>Scrabble</title>
    <style>
      .cell {
	  min-height: 100px;
	  /* TODO: voodoo to make koma land on top? */
	  min-width: 60px;
	  border: solid grey;
      }

      .letter-bonus {
	  background: lightblue;
      }

      .word-bonus {
	  background: pink;
      }

      #board {
	  table-layout: fixed;
      }

      .koma-tag {
	  max-width: 30px;
      }

      #my-tiles {
	  border: solid grey;
      }
    </style>
  </head>

  <body>
    <ul id="players"></ul>
    <table id="board"></table>
    <div id="my-tiles"></div>
    <div id="others-tiles"></div>
    <ol id="event-log"></ol>
    <ul id="word-list"></ul>
    <label for="name">Name:</label><input type="text" id="name"></input>
    <input type="button" id="join-game" value="Join Game"></input>
    <div id="whose-turn"></div>
    <div =id="tile-modifiers"></div>

    <script src="scrabble-board.js"></script>
    <script src="koma.js"></script>
    <script src="turn-committer.js"></script>
    <script src="index.js"></script>
  </body>
  
</html>
